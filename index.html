
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alok Raj</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1560807707-8cc77767d783'); 
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
            animation: splash 1s ease-out; 
        }

        @keyframes splash {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .container img:hover {
            transform: scale(1.1);
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #25274d;
        }

        span {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #555;
            display: block;
        }

        .highlight {
            color: #ff6b6b;
        }

        .social-icons {
            text-align: center;
        }

        .social-icons a {
            font-size: 1.5rem;
            color: #25274d;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: #ff6b6b;
        }

        .contact-me {
            margin-top: 20px;
        }

        .contact-me button {
            background-color: #ff6b6b;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .contact-me button:hover {
            background-color: #25274d;
        }

        .email-container {
            display: none;
            margin-top: 10px;
        }

        .email-container span {
            font-size: 1.2rem;
            color: #555;
            display: block;
        }

        .email-container a {
            color: #25274d;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .email-container a:hover {
            color: #ff6b6b;
        }

        @media (max-width: 767px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .container img {
                margin-top: 30px;
                margin-bottom: 20px;
            }

            .content {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.licdn.com/dms/image/D4D03AQHODuqf1janyQ/profile-displayphoto-shrink_200_200/0/1692605229962?e=1700697600&v=beta&t=2e3j6vwCMbSqOTctgZfKYD0-rqW4flSvGoY_Bq0iFFE" alt="Alok Raj">
        <div class="content">
            <h1>Alok Raj</h1>
            <span class="highlight">Dreamer | Creator | Transforming ideas into reality ðŸ’¡</span>
            <span>
                I'm a creative soul passionate about bringing ideas to vibrant reality. <br> My goal is to bring smiles on people's faces by turning imaginative ideas into joyful experiences! âœ¨ðŸš€
            </span>
            <div class="social-icons">
                <a href="https://in.linkedin.com/in/alok-raj-b89627211">LinkedIn</a>
                <a href="https://www.instagram.com/alokkk_3/">Instagram</a>
                <a href="https://github.com/alokrajcse/">GitHub</a>

            </div>
            <!-- New Contact Me Section with Button -->
            <div class="contact-me">
                <button id="showEmailButton" onclick="toggleEmail()">Say hi</button>
                <div class="email-container" id="emailContainer">
                    <span> <a >alok.raj0123@gmail.com</a></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleEmail() {
            var emailContainer = document.getElementById("emailContainer");
            var showEmailButton = document.getElementById("showEmailButton");

            if (emailContainer.style.display === "none" || emailContainer.style.display === "") {
                emailContainer.style.display = "block";
                showEmailButton.innerText = "Say hi";
            } else {
                emailContainer.style.display = "none";
                showEmailButton.innerText = "Say hi";
            }
        }
    </script>
</body>

</html>
